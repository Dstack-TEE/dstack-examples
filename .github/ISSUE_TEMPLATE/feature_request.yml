name: Feature Request
description: Suggest a new example or improvement
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature or improvement! Please fill out the form below.

  - type: dropdown
    id: type
    attributes:
      label: Request Type
      description: What type of feature are you requesting?
      options:
        - New Example
        - Example Enhancement
        - Documentation Improvement
        - Infrastructure/Tooling
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: A clear and concise description of what you want to happen
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe the use case or problem this feature would solve
      placeholder: |
        What problem does this solve?
        Who would benefit from this feature?
        How would it be used?
    validations:
      required: true

  - type: textarea
    id: example-details
    attributes:
      label: Example Details (if requesting new example)
      description: If requesting a new example, please provide details
      placeholder: |
        - What would this example demonstrate?
        - What technologies/patterns would it showcase?
        - What security features would it highlight?
        - Estimated complexity level (Beginner/Intermediate/Advanced)?
      render: markdown

  - type: textarea
    id: technical-requirements
    attributes:
      label: Technical Requirements
      description: Any specific technical requirements or constraints
      placeholder: |
        - Required dependencies
        - Platform requirements
        - Performance considerations
        - Security requirements

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: Have you considered any alternative solutions?

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples
      placeholder: Any additional information...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to this feature?
      options:
        - label: I'm willing to work on this feature
          required: false
        - label: I can provide testing and feedback
          required: false
        - label: I can help with documentation
          required: false